{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}
  <div class="container">
    <h1>리뷰 쓰기</h1>
    <form action="{% url 'reviews:create' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form create_form %}
      {% bootstrap_button button_type="submit" content="가입" button_class="btn btn-primary" %}
    </form>
  </div>
{% endblock body %}
