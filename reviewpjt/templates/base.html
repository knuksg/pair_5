<!doctype html>
<html lang="en">

  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand navbar-dark bg-dark d-flex justify-content-between">
        <div class="nav navbar-nav ms-3">
          <a class="nav-item nav-link active" href="{% url 'main' %}" aria-current="page">Home <span class="visually-hidden">(current)</span></a>
          <a class="nav-item nav-link" href="{% url 'reviews:index' %}">Reviews</a>
          <a class="nav-item nav-link" href="{% url 'accounts:index' %}">Users</a>
        </div>
        <div class="nav navbar-nav me-3">
          {% if request.user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'reviews:create' %}">Post</a>
          <a class="nav-item nav-link" href="{% url 'accounts:detail' request.user.pk %}">{{ request.user }}</a>
          <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Logout</a>
          {% else %}
          <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">Signup</a>
          <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Login</a>
          {% endif %}
        </div>
    </nav>
  </header>
  <main class="container my-3">
    {% block body %}{% endblock body %}
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  </body>

</html>
